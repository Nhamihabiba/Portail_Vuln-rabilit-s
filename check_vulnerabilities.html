<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelles Vulnérabilités</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="static/img/logoS.png" alt="Logo Sekera" width="30" height="30" class="d-inline-block align-text-top me-2">
                <span class="company-name">Sekera | Group</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vulnerabilities">Nouvelles Vulnérabilités</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Nouvelles Vulnérabilités</h1>
        <div id="vulnerability-list">
            <!-- La liste des vulnérabilités sera chargée ici -->
        </div>
    </div>

    <script>
        // Charger la liste des vulnérabilités depuis l'API
        fetch('/api/vulnerabilities')
            .then(response => response.json())
            .then(data => {
                const listElement = document.getElementById('vulnerability-list');
                data.forEach(vuln => {
                    const vulnElement = document.createElement('div');
                    vulnElement.classList.add('alert', 'alert-warning', 'mb-3');
                    vulnElement.innerHTML = `
                        <h4><a href="${vuln.link}" target="_blank">${vuln.title}</a></h4>
                        <p>${vuln.description}</p>
                        <small>Date de publication: ${vuln.date}</small>
                    `;
                    listElement.appendChild(vulnElement);
                });
            })
            .catch(error => console.error('Error fetching vulnerabilities:', error));
    </script>
</body>
</html>
