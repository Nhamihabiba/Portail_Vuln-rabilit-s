{% extends 'layout.html' %}

{% block body %}
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Manage Users</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manage Users</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h3>User Edit</h3>
        <form method="post" id="userForm" action="{{ url_for('edit_user', user_id=user.user_id) }}">
          <div class="card-body">
            <div class="form-group">
              <label for="username" class="control-label">Username</label>
              <input type="text" name="username" id="username" autocomplete="off" class="form-control" placeholder="Username" value="{{ user.nom }}" required>
            </div>
            <div class="form-group">
              <label for="email" class="control-label">Email</label>
              <input type="email" name="email" id="email" autocomplete="off" class="form-control" placeholder="Email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
              <label for="password" class="control-label">Password</label>
              <input type="password" name="password" id="password" autocomplete="off" class="form-control" placeholder="Password" required>
            </div>
            <input type="hidden" name="user_id" id="user_id" value="{{ user.user_id }}">
            <input type="submit" name="save" id="save" class="btn btn-info" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
