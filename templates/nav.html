<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail de veille de vulnérabilités</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nav-item .notification-badge {
            position: relative;
            top: -10px;
            left: -5px;
            padding: 2px 5px;
            border-radius: 50%;
            background-color: red;
            color: white;
            font-size: 10px;
        }

        .nav-item .fa-bell {
            margin-left: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="static/img/logoS.png" alt="Logo Sekera" width="30" height="30" class="d-inline-block align-text-top me-2">
                <span class="company-name">Sekera | Group</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/acceil">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Vulnérabiltés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report">Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">
                            Contact 
                            <i id="notification-icon" class="fa-solid fa-bell"></i> 
                            <span id="notification-badge" class="notification-badge">0</span> <!-- Initially set to 0 -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        // Function to update the notification badge with dynamic data
        function updateNotificationBadge(count) {
            const badge = document.getElementById('notification-badge');
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'inline';  // Show badge if there are vulnerabilities
            } else {
                badge.style.display = 'none';  // Hide badge if there are no vulnerabilities
            }
        }

        // Fetch vulnerabilities every 10 seconds
        setInterval(function () {
            fetch('/vulnerable_ports')  // Fetch data from your backend
                .then(response => response.json())
                .then(data => {
                    updateNotificationBadge(data.new_vulnerabilities_count);  // Use dynamic data from server
                })
                .catch(error => console.error('Error fetching vulnerabilities:', error));
        }, 10000); // Every 10 seconds

        // Redirect to the vulnerabilities page when clicking the notification icon
        document.getElementById('notification-icon').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default action
            window.location.href = '/vulnerable_ports_view'; // Redirect to vulnerabilities page
        });
    </script>

</body>

</html>
