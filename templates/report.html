<!DOCTYPE html>
<html>
<head>
  <title>SEKERA Group Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f0f0f0;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }
    header h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #666;
    }
    main {
      padding: 2rem;
    }
    .title-blue {
      color: #007bff;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .underline {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    li {
      margin: 0.5rem 0;
      color: #000;  /* Text in black */
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    h2 {
      font-family: serif;
    }
  </style>
</head>
<body>
  <header>
    <h1>SEKERA Group</h1>
    <h2>Report generated by SploitScan</h2>
  </header>
  <main>
    <h2 class="title-blue ">Table of Content</h2>
    <div class="underline"></div>
    <h2>Analysis and Information on Domain Name</h2>
    <ul>
      {% for domain in domains %}
        <li><a href="{{ url_for('domain_details', domain=domain) }}">{{ domain }}</a></li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
