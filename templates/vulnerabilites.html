<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Résultats de Scan de Vulnérabilités</title>
</head>
<body>
    <h1>Résultats pour le domaine : {{ domain }}</h1>

    <h2>Adresses IP trouvées :</h2>
    <ul>
        {% for ip in ips %}
            <li>{{ ip }}</li>
        {% endfor %}
    </ul>

    <h2>Sous-domaines trouvés :</h2>
    <ul>
        {% for subdomain in subdomains %}
            <li>{{ subdomain }}</li>
        {% endfor %}
    </ul>
</body>
</html>
